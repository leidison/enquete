<a href="/minhas-enquetes/cadastro" class="btn btn-primary"> Criar nova enquete</a>
<br>
<br>
<div infinite-scroll="carregaLista(paginacao)">
    <div class="panel panel-default" ng-repeat="enquete in enquetes">
        <div class="panel-body">
            <strong ng-bind="enquete.titulo"></strong>
            <br>
            <small>
                {{enquete.data | date:'medium'}}
                &nbsp;&nbsp; {{enquete.perguntas.length}} {{enquete.perguntas.length <= 1 ? "pergunta" : "perguntas"}}
                &nbsp;&nbsp; {{enquete.ajudas}} {{enquete.ajudas <= 1 ? "pessoa ajudou" : "pessoas ajudaram"}}
            </small>
            <br>
            <br>
            <a href="/enquete/{{enquete.id}}/resultado" class="btn btn-success"> Visualizer resultado</a>
            <a ng-href="/minhas-enquetes/{{enquete.id}}/edicao" class="btn btn-default"> Editar</a>
            <button class="btn btn-danger" ng-click="deleteEnquete(enquete)"> Excluir</button>
        </div>
    </div>
</div>
