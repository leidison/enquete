<ol>
    <li ng-repeat="(key, pergunta) in enquete.perguntas">
        <strong ng-bind="pergunta.descricao"></strong>
        <ul class="list-unstyled">
            <li ng-repeat="(key, resposta) in pergunta.respostas"
                ng-class="{'bg-success':resposta.maior && resposta.quantidade > 0}">
                {{resposta.quantidade > 0 ? (resposta.quantidade/pergunta.quantidade * 100 | number : 2 ) : 0}}%
                {{resposta.descricao}}
            </li>
        </ul>
        <br>
    </li>
</ol>
<p>
    <a href="{{urlVoltar}}" class="btn btn-default">
        Voltar
    </a>
</p>
